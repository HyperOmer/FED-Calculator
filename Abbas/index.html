<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="phone">
        <div class="phoneBorder">
            <div class="allpage">
                <div class="header">
                    <input type="text" dir="rtl">
                </div>
                <div class="footer">
                    <div class="number" style="background-color: lightgray;color: black;">AC</div>
                    <div class="number" style="background-color: lightgray;color: black;">+/-</div>
                    <div class="number" style="background-color: lightgray;color: black;">%</div>
                    <div class="number" style="background-color: orange;">/</div>
                    <div class="number">7</div>
                    <div class="number">8</div>
                    <div class="number">9</div>
                    <div class="number" style="background-color: orange;">x</div>
                    <div class="number">4</div>
                    <div class="number">5</div>
                    <div class="number">6</div>
                    <div class="number" style="background-color: orange;">-</div>
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                    <div class="number" style="background-color: orange;">+</div>
                    <div class="number" style="display: grid; grid-column: span 2;width: 120px;border-radius: 30px;text-align: left;padding-left: 20px;">0
                    </div>
                    <div class="number">.</div>
                    <div class="number" style="background-color: orange;">=</div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
