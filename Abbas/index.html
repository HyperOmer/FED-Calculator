<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="phone">
        <div class="phoneBorder">
            <div class="allpage">
                <div class="header">
                    <input id="history" type="text" class="input second">
                    <input id="calc" class="input" type="text" maxlength="10">
                </div>
                <div class="footer">
                    <div class="number" style="background-color: #9B9B9B;color: black;" onclick="del()">AC</div>
                    <div class="number" style="background-color: #9B9B9B;color: black;">+/-</div>
                    <div class="number" style="background-color: #9B9B9B;color: black;">%</div>
                    <div class="number" style="background-color: #FF9F0A;" onclick="divine()">/</div>
                    <div class="number" onclick="num(7)">7</div>
                    <div class="number" onclick="num(8)">8</div>
                    <div class="number" onclick="num(9)">9</div>
                    <div class="number" style="background-color: #FF9F0A;" onclick="multi()">x</div>
                    <div class="number" onclick="num(4)">4</div>
                    <div class="number" onclick="num(5)">5</div>
                    <div class="number" onclick="num(6)">6</div>
                    <div class="number" style="background-color: #FF9F0A;" onclick="sub()">-</div>
                    <div class="number" onclick="num(1)">1</div>
                    <div class="number" onclick="num(2)">2</div>
                    <div class="number" onclick="num(3)">3</div>
                    <div class="number" style="background-color: #FF9F0A;" onclick="sum()">+</div>
                    <div class="number"
                        style="display: grid; grid-column: span 2;width: 120px;border-radius: 30px;text-align: left;padding-left: 23px;"
                        onclick="num(0)">
                        0
                    </div>
                    <div class="number" onclick="num('.')">.</div>
                    <div class="number" style="background-color: #FF9F0A;" onclick="equ()">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
