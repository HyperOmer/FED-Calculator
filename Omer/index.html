<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
   
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="allpage">
        <header>
          <input type="text" class="calc" dir="rtl" />
        </header>
        <footer>
          <div class="buttons">
            <button class="btn btn-light">AC</button>
            <button class="btn btn-light">+/-</button>
            <button class="btn btn-light">%</button>
            <button class="btn btn-gold">/</button>
            <button class="btn btn-gray">7</button>
            <button class="btn btn-gray">8</button>
            <button class="btn btn-gray">9</button>
            <button class="btn btn-gold">X</button>
            <button class="btn btn-gray">4</button>
            <button class="btn btn-gray">5</button>
            <button class="btn btn-gray">6</button>
            <button class="btn btn-gold">-</button>
            <button class="btn btn-gray">1</button>
            <button class="btn btn-gray">2</button>
            <button class="btn btn-gray">3</button>
            <button class="btn btn-gold">+</button>
            <button class="btn btn-gray">0</button>
            <button class="btn btn-gray">.</button>
            <button class="btn btn-gold">=</button>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
